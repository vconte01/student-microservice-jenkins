apiVersion: apps/v1
kind: Deployment
metadata:
  name: student-microservice-jenkins
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
        maxUnavailable: 25%
        maxSurge: 25%
  selector:
    matchLabels:
      app: student-microservice-jenkins
  template:
    metadata:
      labels:
        app: student-microservice-jenkins
    spec:
      containers:
      - name: bff-course-rest
        image: vconte/student-microservice-jenkins:1.0.0
        imagePullPolicy: Always
        ports:
        - containerPort: 8080